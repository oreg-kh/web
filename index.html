<!doctype html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Bot Dokumentáció</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' x2='1' y1='0' y2='1'%3E%3Cstop offset='0%25' stop-color='%23364254'/%3E%3Cstop offset='100%25' stop-color='%23111a27'/%3E%3C/linearGradient%3E%3ClinearGradient id='s' x1='0' x2='0' y1='0' y2='1'%3E%3Cstop offset='0%25' stop-color='%23d6dbe1'/%3E%3Cstop offset='100%25' stop-color='%239ea9b8'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='256' height='256' rx='36' fill='url(%23g)'/%3E%3Cpath d='M128 26c-31 0-56 19-63 48l-8 33c-4 17 4 35 19 43l10 6v50c0 12 10 22 22 22h40c12 0 22-10 22-22v-50l10-6c15-8 23-26 19-43l-8-33c-7-29-32-48-63-48Z' fill='url(%23s)' stroke='%23768295' stroke-width='5'/%3E%3Cpath d='M94 88h68M90 112h76M102 136h52' stroke='%23667184' stroke-width='5' stroke-linecap='round'/%3E%3Cpath d='M86 70l17 15M170 70l-17 15' stroke='%23c2cad4' stroke-width='5' stroke-linecap='round'/%3E%3Cpath d='M116 176h24M108 194h40' stroke='%23667184' stroke-width='5' stroke-linecap='round'/%3E%3Cellipse cx='108' cy='100' rx='7' ry='5' fill='%23465566'/%3E%3Cellipse cx='148' cy='100' rx='7' ry='5' fill='%23465566'/%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar-shell">
      <div class="icon-rail" id="iconRail"></div>
      <div class="sidebar-panel">
        <div class="sidebar-header">
          <img class="brand-avatar" alt="Brian the Barbarian" src="images/brian-the-barbarian.png" onerror="this.onerror=null;this.src='https://ui-avatars.com/api/?name=Brian+the+Barbarian&background=111827&color=ffffff&rounded=true&size=128&format=png'" /><div class="sidebar-title">Brian the Barbarian</div>
          <button id="sidebarToggle" class="sidebar-collapse-toggle" type="button" aria-label="Almenü mutat/elrejt"></button>
        </div>
        <div class="sidebar-nav" id="sidebar"></div>
      </div>
      <button id="sidebarToggleCollapsed" class="sidebar-collapse-toggle sidebar-collapse-toggle-collapsed" type="button" aria-label="Almenü mutat/elrejt"></button>
    </aside>

    <div class="main-shell">
      <header class="topbar">
        <div class="crumbs" id="topBreadcrumb"></div>
        <div class="topbar-actions">
          <div class="progress-wrap" title="Havi támogatási cél">
            <div class="progress-meta">
              <strong id="progressLabel">Havi cél</strong>
              <span id="progressAmount">0 / 0</span>
            </div>
            <div class="progress-track"><div id="progressFill" class="progress-fill"></div></div>
          </div>

          <a class="bmc-inline-mount" href="https://www.buymeacoffee.com/this.code" target="_blank" rel="noreferrer" aria-label="Buy me a coffee"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=this.code&button_colour=FFDD00&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=ffffff" alt="Buy me a coffee" /><span class="bmc-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M5 7h11v10a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4V7Z"/><path d="M16 9h2a3 3 0 1 1 0 6h-2"/><path d="M4 4h14"/></svg></span></a>
          <a id="discordAddBtn" class="btn btn-discord" href="#" target="_blank" rel="noreferrer"><span class="btn-icon" id="discordIcon"></span><span data-i18n="topbar.discordAdd">Add to Discord</span></a>
          <a id="supportBtn" class="btn btn-support" href="#" target="_blank" rel="noreferrer"><span class="btn-icon" id="supportIcon"></span><span data-i18n="topbar.support">Support</span></a>

          <div class="language-picker" id="languagePicker">
            <button id="languageCurrent" class="language-current" type="button"></button>
            <div id="languageMenu" class="language-menu"></div>
          </div>
        </div>
      </header>

      <main class="content" id="content"></main>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
